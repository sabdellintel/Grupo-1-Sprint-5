
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Transacciones</title>
    <link rel="stylesheet" href="transacciones.css">
    <script>
        // JSON de datos embebido
        const data = {
            "clientes": [
                {
                    "nombre": "Juan Pérez",
                    "numero": "123456",
                    "dni": "20123456",
                    "direccion": "Calle Falsa 123",
                    "transacciones": [
                        {
                            "fecha": "2024-10-23",
                            "tipo_operacion": "Transferencia",
                            "estado": "Rechazada",
                            "monto": 200000,
                            "razon_rechazo": "Supera el límite de transferencia sin aviso"
                        },
                        {
                            "fecha": "2024-10-23",
                            "tipo_operacion": "Extracción",
                            "estado": "Aceptada",
                            "monto": 5000,
                            "razon_rechazo": ""
                        }
                    ]
                },
                {
                    "nombre": "María López",
                    "numero": "654321",
                    "dni": "30123456",
                    "direccion": "Av. Siempre Viva 456",
                    "transacciones": [
                        {
                            "fecha": "2024-10-23",
                            "tipo_operacion": "Compra de dólares",
                            "estado": "Rechazada",
                            "monto": 150000,
                            "razon_rechazo": "Cliente Classic no puede comprar dólares"
                        },
                        {
                            "fecha": "2024-10-23",
                            "tipo_operacion": "Transferencia",
                            "estado": "Aceptada",
                            "monto": 50000,
                            "razon_rechazo": ""
                        }
                    ]
                }
            ]
        };

        // Función para generar el reporte HTML
        function generarReporte() {
            let contenidoHTML = '';

            data.clientes.forEach(cliente => {
                contenidoHTML += `
                <h2>Cliente: ${cliente.nombre} (Nro: ${cliente.numero}, DNI: ${cliente.dni})</h2>
                <p>Dirección: ${cliente.direccion}</p>
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Tipo de Operación</th>
                            <th>Estado</th>
                            <th>Monto</th>
                            <th>Razón de Rechazo</th>
                        </tr>
                    </thead>
                    <tbody>
                `;

                cliente.transacciones.forEach(transaccion => {
                    contenidoHTML += `
                    <tr>
                        <td>${transaccion.fecha}</td>
                        <td>${transaccion.tipo_operacion}</td>
                        <td>${transaccion.estado}</td>
                        <td>$${transaccion.monto.toLocaleString()}</td>
                        <td>${transaccion.razon_rechazo || '-'}</td>
                    </tr>
                    `;
                });

                contenidoHTML += `
                    </tbody>
                </table>
                `;
            });

            document.getElementById('reporte').innerHTML = contenidoHTML;
        }

        // Llamar a la función al cargar la página
        window.onload = generarReporte;
    </script>
</head>
<body>
    <h1>Reporte de Transacciones</h1>
    <div id="reporte">
        <!-- El contenido dinámico se insertará aquí -->
    </div>
</body>
</html>
